
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crap Map Pledges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bs_less/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row-fluid">
        <div class="span12">
          <h1>Crap Map Pledges</h1>
          <div class="map-container">
            <p><img src="http://placehold.it/700x400" alt="map placeholder"></p>  
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span8">
          <h2>Pledges for {{mapLocation.name}}: {{mapLocation.tag}}</h2>
        </div>
        <div class="span4">
          <a data-toggle="modal" href="#new-pledge-modal" class="btn btn-large btn-primary"><i class="icon-plus"></i> Make a Pledge</a>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <ul class="thumbnails">
            <li ng-repeat="pledge in pledges">
              <a href="#pledge-modal" class="pledge-link" data-toggle="modal">
                <div class="thumbnail pledge-badge">
                  <div class="row-fluid">
                    <div class="span4">
                      <img src="http://placehold.it/80x80" alt="" class="pledge-person-img">
                    </div>
                    <div class="span8">
                      <img src="http://placehold.it/180x80" alt="" class="pledge-img">
                    </div>
                  </div>
                  <div class="row-fluid">
                    <h3 class="pledge-title">{{pledge.title}}</h3>
                    <p class="pledge-description">{{pledge.pledgeText}}</p>
                  </div>
                  
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div id="pledge-modal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 class="detail-pledge-title"></h3>
        </div>
        <div class="modal-body">
          <p>One fine body…</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">OK</button>
        </div>
      </div>
      <div id="new-pledge-modal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3>Make a Pledge</h3>
        </div>
        <div class="modal-body">
          <p>One fine body…</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          <button class="btn btn-primary">Pledge!</button>
        </div>
      </div>
    </div> <!-- /container -->

    

  </body>
</html>
